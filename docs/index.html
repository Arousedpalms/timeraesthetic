<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Timer Widget</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        #timer {
            font-size: 2em;
            margin: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            background-color: #dfd7ca;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:active {
            background-color: #c5b9a8;
        }
    </style>
</head>
<body>
    <!-- Timer Display -->
    <div id="timer">00:00:00</div>

    <!-- Timer Control Buttons -->
    <button class="button" id="startButton" onclick="startTimer()">Start</button>
    <button class="button" id="stopButton" onclick="stopTimer()">Stop</button>
    <button class="button" id="resetButton" onclick="resetTimer()">Reset</button>

    <!-- Include the timer JavaScript file -->
    <script src="timer.js"></script>
</body>
</html>
