<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="clock-container">
    <div id="timer-display">
        <!-- Timer display will be updated by JavaScript -->
        00:00:00
    </div>
    
    <div id="timer-controls">
        <!-- Timer control buttons -->
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
        <button id="reset-btn">Reset</button>
    </div>

    <div id="set-timer">
        <!-- Input fields for setting custom timer -->
        <input type="number" id="custom-hours" placeholder="Enter hours">
        <input type="number" id="custom-minutes" placeholder="Enter minutes">
        <button id="set-timer-btn">Set Timer</button>
    </div>
</div>

<!-- Audio element for the alarm sound -->
<audio id="love-alarm-sound" src="love_alarm.mp3" preload="auto"></audio>

<script src="clock.js"></script>
</body>
</html>
