<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Clock Widget</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="script.js" defer></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <div class="widget-container">
        <div id="clock" class="timer">00:00</div>
        <button id="startButton">Start</button>
        <button id="setTimerButton">Set Timer</button>
        <!-- You can add more controls for setting the timer here -->
    </div>
</body>
</html>
