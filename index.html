<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Timer</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f3f2ef;
    color: #333;
    text-align: center;
  }
  .progress-bar {
    width: 80%;
    background-color: #ddd;
    border-radius: 5px;
    margin: 10px auto;
    padding: 3px;
    overflow: hidden;
  }
  .progress-bar-inner {
    height: 20px;
    border-radius: 5px;
    background-color: #8B4513;
    text-align: right;
    line-height: 20px;
    color: white;
    padding-right: 5px;
  }
</style>
</head>
<body>

<h1>Custom Timer</h1>

<div class="progress-bar">
  <div id="year-progress" class="progress-bar-inner" style="width: 0%">Year: 0%</div>
</div>
<div class="progress-bar">
  <div id="month-progress" class="progress-bar-inner" style="width: 0%">Month: 0%</div>
</div>
<div class="progress-bar">
  <div id="week-progress" class="progress-bar-inner" style="width: 0%">Week: 0%</div>
</div>
<div class="progress-bar">
  <div id="day-progress" class="progress-bar-inner" style="width: 0%">Day: 0%</div>
</div>

<script src="timer.js"></script>
</body>
</html>
